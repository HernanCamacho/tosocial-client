<div class="col-lg-10" id="received">
	<div class="page-header">  	
		<h3 class="h1-strong">{{title}}</h3>
	</div>
	<div class="loading" *ngIf="loading">
		<img src="../../../assets/img/loader.gif" alt="">
	</div>

		<div  id="nullMess" class="panel panel-default pan" *ngIf="messages && messages.length == 0">
			<div class="nullMessage">	
				<span> 
					No haz recibido mensajes a√∫n :(
				</span>	
			</div>
		</div>
	<!-- listado de mensajes recibidos -->

	<div class="people" *ngIf="messages" >
		
		<!-- listado -->
		 <div *ngFor="let message of messages" class="item-user">
			<div class="panel panel-default pan">
				<div class="panel-body" *ngIf="message.emitter">
					<div class="image-user pull-left">
						
						<a href="#">
							<img src="{{url + 'get-image-user/' + message.emitter.image}}" alt="" *ngIf="message.emitter.image"/>
							<img src="assets/user.png" alt="" *ngIf="!message.emitter.image"/>
						</a>

					</div>
					
					<div class="user-name pull-left">
						<p class="name-suname">
							
							<a [routerLink]="['/perfil',message.emitter._id]">
								
								{{message.emitter.name + ' ' + message.emitter.suname}}  
							</a>
							&nbsp;|&nbsp;
							<span class="nickname">
								{{message.emitter.nickname}}
							</span>
							&nbsp;|&nbsp;

							<span class="nickname">
							{{ (message.created_at | amFromUnix) | amLocale:'es' | amTimeAgo  }}
						</span>

						</p>
						<div class="col-lg-12">
							{{message.text}}
						</div>

					</div>

					

				</div>
			</div>
		</div>
		<!-- paginacion -->
		<ul class="pagination pull-right" *ngIf="!(messages && messages.length == 0)">
			
			<li *ngIf="page > 1"> <a [routerLink]="['/mensajes/recibidos/', pre_page]">Anterior</a></li>

			<li *ngIf="pages != page"> <a [routerLink]="['/mensajes/recibidos/', next_page]">Siguiente</a></li>

		</ul>

	</div>

</div>
