<div id="publications">
	<div class="loading" *ngIf="loading">
		<img src="../../../assets/img/loader.gif" alt="">
	</div>
	<div  id="nullPub" *ngIf="publications && publications.length == 0">
		<span> 
			Este usuario no tiene publicaciones aún :(
		</span>	
	</div>
		<div *ngFor="let publication of publications" class="item-publication">
			<div class="pnl panel panel-default pan">
				<div class="panel-body">
					<div class="image-user pull-left">
						
						<a href="#">
							<img src="{{url + 'get-image-user/' + publication.user.image}}" alt="" *ngIf="publication.user.image"/>
							<img src="assets/user.png" alt="" *ngIf="!publication.user.image"/>
						</a>

					</div>

					<div>
						
						<span class="user-name">
							{{publication.user.name + ' ' + publication.user.suname}}
						</span> 

						&nbsp;|&nbsp;

						<span class="date">
							{{ (publication.created_at | amFromUnix) | amLocale:'es' | amTimeAgo  }}
						</span>

					</div>

					<h4 class="publication-text pull-left">{{publication.text}}</h4>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-12 text-center" *ngIf="!(publications && publications.length == 0)">
		<p>
			<button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">
				Ver más
			</button>
		</p>
	</div>
