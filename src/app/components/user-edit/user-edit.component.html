<div class="col-lg-5" id="user-edit" style="position :relative !important; 
    left: 30% !important;">
	<div class="page-header">  	
		<h1 class="h1-strong">{{title}} {{user.name}}</h1>
	</div>

	<div class="alert alert-success pan" *ngIf="status == 'success'">
		Se han actualizado correctamente tus datos.
	</div>

	<div class="alert alert-danger pan" *ngIf="status == 'error'">
		No se han actualizado correctamente tus datos.
	</div>

	<div class="panel panel-default col-lg-12 pan">
		
		<form id="formEdit" #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
			<p class="paEdit">
				<label>Nombre</label>
				<input type="text" name="name" #name="ngModel" class="form-control" [(ngModel)]="user.name" required/>
				<span *ngIf="!name.valid && name.touched">
					El nombre es obligatorio.
				</span>
			</p>

			<p class="paEdit">
				<label>Apellidos</label>
				<input type="text" name="suname" #suname="ngModel" class="form-control" [(ngModel)]="user.suname" required/>
				<span *ngIf="!suname.valid && suname.touched">
					El apellido es obligatorio.
				</span>
			</p>

			<p class="paEdit">
				<label>Nombre de usuario</label>
				<input type="text" name="nickname" #nickname="ngModel" class="form-control" [(ngModel)]="user.nickname" required/>
				<span *ngIf="!nickname.valid && nickname.touched">
					El nombre de usuario es obligatorio.
				</span>
			</p>

			<p class="paEdit">
				<label>Correo electr√≥nico</label>
				<input type="email" name="email" #email="ngModel" class="form-control" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" readonly />
				<span *ngIf="!email.valid && email.touched">
					El correo es obligatorio.
				</span>
			</p>

			<div *ngIf="user.image" class="paEdit">
				<img src="{{url + 'get-image-user/' + user.image}}" alt="" width ="300"/>
			</div>

			<p class="paEdit">
				<label>Imagen de perfil</label>
				<input type="file" placeholder="Imagen de perfil" (change)="fileChangeEvent($event)"/>
			</p>

			<input type="submit" value="{{title}}" class="btn btn-warning paEdit" [disabled]="!userEditForm.form.valid">
		
		</form>
	</div>

</div>
