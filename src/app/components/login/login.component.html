<div class="col-lg-5" id="log">
	<div class="page-header">  	
		<h1 class="h1-strong">{{title}}</h1>
	</div>
	<div class="panel panel-default pan col-lg-12">
		<div id="login">
			
		
			<div class="alert alert-success" *ngIf="status == 'success'">
				Te haz identificado correctamente, bienvenido.
			</div>
			<div class="alert alert-danger" *ngIf="status == 'Error we'">
				No te haz podido identificar.
			</div>
			
			<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
				
				<p>
					
					<label>Correo electrónico</label>
					<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
					<span *ngIf="!email.valid && email.touched">
						El correo no es correcto.
					</span>

				</p>
				<p>
					
					<label>Contraseña</label>
					<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required/>
					<span *ngIf="!password.valid && password.touched">
						La contraseña es incorrecta
					</span>

				</p>

				<p>
					¿No tienes una cuenta? <a [routerLink]="['/registro']" [routerLinkActive]="['active']">  Aquí puedes registrarte.</a>
					&nbsp;&nbsp;
					<span class="glyphicon glyphicon-user"></span>
				</p>

				<input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid">


			</form>

		</div>

	</div>

</div>
